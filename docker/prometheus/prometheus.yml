global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "trafic-cycliste-service"

rule_files:
  []
  # - "alert.rules"

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 15s
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    scrape_interval: 15s
    static_configs:
      - targets: ["node-exporter:9100"]

  # TODO scrape datascientest service container
