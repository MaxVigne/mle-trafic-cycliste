name: Train Model and Log to MLflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  train-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables for DagsHub
        run: |
          echo "DAGSHUB_USERNAME=${{ secrets.DAGSHUB_USERNAME }}" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Install DVC
        run: pip install dvc[http]

      - name: Pull data with DVC
        run: dvc pull

      - name: Train model and log to MLflow
        run: |
          python src/models/train_comptage_velo_MLflow.py

      - name: Build and run API
        run: docker-compose up -d

      - name: Wait for API to be ready
        run: |
          echo "Attente de l'API..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/ | grep -q "Welcome"; then
              echo "API disponible"
              break
            fi
            echo "Nouvel essai dans 5s..."
            sleep 5
          done

      - name: Run API tests
        run: |
          pip install pytest requests
          pytest tests/api_test.py

      - name: Stop Docker services
        run: docker-compose down